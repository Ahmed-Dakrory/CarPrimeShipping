		<script>
		
		
function downloadEachImage(urlFileName){
			
			const imageUrl = '/images/?file='+urlFileName;

			// Fetch the image and parse the response stream as a blob
			const imageBlob = fetch(imageUrl).then(response => Promise.resolve(response.blob()));

			return imageBlob;
			
		}
		
		


function downloadAllImages(){
			
			var zip = new JSZip();
			var img = zip.folder("Images");
			<ui:repeat var="variable" value="#{carBean.images2}">
			filename="#{variable}";
			imgData = downloadEachImage(filename);
			img.file(filename, imgData);
			</ui:repeat>
			zip.generateAsync({type:"blob"})
			.then(function(content) {
			    // see FileSaver.js
			    saveAs(content, "All ImagesOf container #{carBean.selectedContainer.container_number}.zip");
			});

		}

		
		</script>
