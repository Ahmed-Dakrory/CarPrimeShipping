<script>



$(function() {
	$('#aspnetForm\\:ctl00_BodyHolder_txtVIRReceived').datepicker({
	    dateFormat: 'yy-dd-mm',
	    onSelect: function(datetext){

	        var d = new Date(); // for now

	        var h = d.getHours();
	        h = (h &lt; 10) ? ("0" + h) : h ;

	        var m = d.getMinutes();
	        m = (m &lt; 10) ? ("0" + m) : m ;

	        var s = d.getSeconds();
	        s = (s &lt; 10) ? ("0" + s) : s ;

	        datetext = datetext + " " + h + ":" + m + ":" + s;

	        $('#aspnetForm\\:ctl00_BodyHolder_txtVIRReceived').val(datetext);
	    }
	});
	});
</script>
